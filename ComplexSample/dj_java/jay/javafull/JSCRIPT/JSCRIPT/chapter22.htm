<html>
 <head>
   <title>
       Select Object
   </title>
   <script language="JavaScript">
           function newwin()
           {
               winopen = open("","","height=200","width=200")
               winopen.document.write("The name of the user is " + "<br>")
               winopen.document.write(myform.usrname.value + "<br>")
               winopen.document.write("The type of the object is " + "<br>")
               winopen.document.write(myform.sports.type + "<br>")
               winopen.document.write("The length of the selection list is " + "<br>")
               winopen.document.write(myform.sports.length + "<br>")
               winopen.document.write("You have selected " + "<br>")
               winopen.document.write(myform.sports.selectedIndex)
           }
   </script>
 </head>

 <body>
   <h2>This example demonstrates the use of the radio object</h2>

   <form name="myform">
      <h4><i>Enter your name</i></h4>
      <input type="text" name="usrname" >
      <h4><i>Select your fovourite sports</i></h4>
      <select name="sports">
          <option value="Cricket">Cricket
          <option value="Tennis" >Tennis
          <option value="Football">Football
          <option value="Badminton" selected>Badminton
      </select>

       <input type="button" value="Select Object" onClick="newwin(this)">
   </form>
 </body>
</html>

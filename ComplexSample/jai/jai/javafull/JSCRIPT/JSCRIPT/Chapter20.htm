<html>

   <title>Form Object </title>
   <script language="JavaScript">
	function newwin()
{
        winopen = open("","","height=200","width=200")
       
        with(winopen.document)
         {
           write("<html><head><title>Form Object</title></head>")
           write("<body bgcolor='lightgreen'>")
           write("Status of first checkbox" + "<br>")
           write(myform.cbx1.checked + "<br>")
           write(myform.cbx1.value + "<br>")
           write("Status of the second checkbox" + "<br>")
           write(myform.cbx2.checked + "<br>")
           write(myform.cbx2.value + "<br>")
           write("</body></html>")
           close()
        }
}
   </script>


 <body>
    <h2>This example demonstrates the use of the checkbox object</h2>
    <form name="myform">
      <input type="checkbox" name="cbx1" value="Male">Male
      <input type="checkbox" name="cbx2" value="Female">Female<br><p>
      <input type="button" value="Click to view checkbox properties" onclick="newwin()"></p>  
    </form>
 </body>
</html>
